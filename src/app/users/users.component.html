<div class="d-flex flex-wrap">
    <div class="card m-3" style="width: 18rem;" *ngFor="let user of usersArr">
        <div class="card-body">
          <h5 class="card-title"><b>ID: </b> {{user.id}}</h5>
          <h5 class="card-text"><b>Name: </b>{{user.name}}</h5>
          <h5 class="card-text"><b>Email: </b>{{user.email}}</h5>
      </div>
    </div>
  </div>
